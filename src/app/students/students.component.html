<div class="container bg-light p-4">

    <div class="row">
      <div class="col-7 m-auto">
        <h1 class="text-center">Cadastro de Alunos</h1>
        <form [formGroup]="formGroupStudent">
            <div class="mb-3">
              <label for="Nome" class="form-label">Nome</label>
              <input
               type="text" 
               class="form-control" 
               id="Nome" 
               formControlName="name"
               />
               <small *ngIf="name.touched && name.hasError('minlength')" class="text-danger">*o Nome ter que ter no mínimo 3 caracteres</small>
              </div>
              <div class="mb-3">
                <label for="Curso" class="form-label">Curso</label>
                <input
                 type="text" 
                 class="form-control" 
                 id="Curso" 
                 formControlName="course"
                 />
                 <small *ngIf="course.touched && name.hasError('minlength')" class="text-danger">*o curso é requerido</small>
                </div>
                <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="!formGroupStudent.valid"
                (click)="save()"
                > salvar
            </button>
        </form>

        <table class="table table-striped">
            <thead>
              <tr>
               
                <th scope="col">Matricula</th>
                <th scope="col">Nome</th>
                <th scope="col">Curso</th>
                <th scope="d-flex justify-content-end" scope="col">Opções</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of students">
                <th scope="row">{{student.id}}</th>
                <td>{{student.name}}</td>
                <td>{{student.course}}</td>
                <td>
                  <button class= "btn btn-danger me-2" (click)="delete(student)">
                    Remover</button>
                    
                  <button class= "btn btn-primary" (click)="edit(student)">Alterar</button>
                </td>
              </tr>
            </tbody>
          </table>
      </div> 
      </div>
      </div>
